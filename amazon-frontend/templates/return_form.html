<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counterfeit Return Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?product') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin-top: 50px;
            color: #fff;
        }
        h1 {
            color: #f90;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
        label {
            color: #f90;
        }
        .btn-primary {
            background-color: #f90;
            border-color: #f90;
        }
        .btn-primary:hover {
            background-color: #fff;
            color: #f90;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Return Form</h1>
        <form method="POST" action="">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="text" class="form-control" id="user_id" name="user_id" value="{{ user_id }}" readonly>
            </div>
            <div class="form-group">
                <label for="shipment_id">Shipment ID:</label>
                <input type="text" class="form-control" id="shipment_id" name="shipment_id" value="{{ shipment.Shipment_ID }}" readonly>
            </div>
            <div class="form-group">
                <label for="product_id">Product Name:</label>
                <input type="text" class="form-control" id="Product_Name" name="Product_Name" value="{{ product.Product_Name }}" readonly>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Return:</label>
                <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="counterfeit" name="counterfeit">
                <label class="form-check-label" for="counterfeit">Counterfeit</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
